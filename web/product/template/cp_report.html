<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Phoenix Content Portal</title>
    <link rel="stylesheet" href="/static/pure-min-0.6.0.css">
    <link rel="stylesheet" href="/static/site.css">
</head>
<body>
<div class="menu">
<div class="pure-menu pure-menu-horizontal">
<ul class="menu-list pure-menu-list">
</div>
</div>
<div class="main-content">
{% if items %}
{% for item in items %}
<div>
<h1>Job #{{ item.id }} on {{ tag }}</h1>
<ul>
<li>App Name: {{ item.app }}</li>
<li>Function: {{ item.function}}</li>
<li>Start Time: {{ item.time }}</li>
<li>Job Type: {{ item.pipeline }}</li>
</ul>
<b>Report</b>
<pre>{{ item.report }}</pre>
</div>
{% end %}
{% else %}
{% end %}
</div>
</body>
</html>
